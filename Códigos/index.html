<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notas | Israel Rodrigues</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

	<div id="add">
		<i class='bx bx-plus' ></i>
	</div>

	<div class="form-popup">
		<div class="header-popup">
			<h3>Nova Notação</h3>
			<i class='bx bx-x'></i>
		</div>
		<div class="form">
			<div class="row form-title">
				<label for="">Titulo</label>
				<input type="text" id="title-input" placeholder="Título...">
			</div>
			<div class="row form-note">
				<label for="">Notação</label>
				<textarea id="note-input" placeholder="Notação..."></textarea>
			</div>
			<button id="button-add">Enviar</button>
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
